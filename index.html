<html>

<head>
    <!-- configuraçoes da minha página -->
    <meta="utf-8">
    <title>Doe sangue! Doe vida ! </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css ">

<S></S>
</head>

<body>
    <header>
        <!-- Aqui vem todo conteudo visivel  para o usuario dentro da pagina-->
        <img 
        class="/logo"
        src="logo.png" 
        alt="imagem de DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p> Mais de 38.000 doações são nescessarias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue</p>

        <button>Quero Ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST" >
            <input 
            type="text" 
            name="name"
            placeholder="Nome completo"
            >
            <input 
            type="text" 
            name="email"
            placeholder="email"
            >
            <input 
            type="text" 
            name="blood"
            placeholder="Tipo sanguineo"
            >
            <button>Quero ajudar</button>
        
        </form>
    </section>


    <main>
        <h2>Últimos <span>doadores</span> </h2>
        <sectionc class="donors" >
          
        {%for donor in donors%}
            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div>
            {%endfor%}
                     
        </section>
    </main>

    <footer>Com ❤ Rockeseat </footer>

    <script src="/scripts.js"></script>
